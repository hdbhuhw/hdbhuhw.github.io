<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>计算器</title>
  <link rel="stylesheet" href="./index.css">
</head>

<body>
  <div class="bigbox">
    <!-- 显示结果 -->
    <div class="show"></div>
    <div class="box">
      <!-- 按钮 -->
      <div data-id="1" class="boxa box1">1</div>
      <div data-id="2" class="boxa box2">2</div>
      <div data-id="3" class="boxa box3">3</div>
      <div data-id="10" class="boxa box10">+</div>
      <div data-id="4" class="boxa box4">4</div>
      <div data-id="5" class="boxa box5">5</div>
      <div data-id="6" class="boxa box6">6</div>
      <div data-id="11" class="boxa box11">-</div>
      <div data-id="7" class="boxa box7">7</div>
      <div data-id="8" class="boxa box8">8</div>
      <div data-id="9" class="boxa box9">9</div>
      <div data-id="12" class="boxa box12">*</div>
      <div data-id="14" class="boxa box14">&#40;</div>
      <div data-id="0" class="boxa box0">0</div>
      <div data-id="15" class="boxa box15">&#41;</div>
      <div data-id="13" class="boxa box13">/</div>
    </div>
    <div class="page">
      <!-- 功能 -->
      <div class="reset">归零</div>
      <div class="results">结果</div>
    </div>
  </div>
  <script src="./index.js"></script>
</body>

</html>
