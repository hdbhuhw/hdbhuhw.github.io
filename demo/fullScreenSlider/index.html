<html lang="zh-CN">

<head>

  <title>全屏轮播</title>
  <link rel="stylesheet" href="./index.css">
</head>

<body>
  <div class="container">

      <div class="item" style="background-image: url(./images/7.png);"></div>

  <script src="./index.js"></script>

</html>
